serviceMaps:
  serviceName: stock
  mappings:
    - version: 1.0
      description: Saves a stock
      fromTopic: save-stock-topic
      isTransaction: true
      queryMaps:
        - query: INSERT INTO STOCK(id, clientReferenceId, tenantId, facilityId, productVariantId, quantity, referenceId, referenceIdType, transactionType, transactionReason, transactingPartyId, transactingPartyType, additionalDetails, createdBy, createdTime, lastModifiedBy, lastModifiedTime, rowVersion, isDeleted) VALUES (?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?);
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.id
            - jsonPath: $.*.clientReferenceId
            - jsonPath: $.*.tenantId
            - jsonPath: $.*.facilityId
            - jsonPath: $.*.productVariantId
            - jsonPath: $.*.quantity
            - jsonPath: $.*.referenceId
            - jsonPath: $.*.referenceIdType
            - jsonPath: $.*.transactionType
            - jsonPath: $.*.transactionReason
            - jsonPath: $.*.transactingPartyId
            - jsonPath: $.*.transactingPartyType
            - jsonPath: $.*.additionalFields
              type: JSON
              dbType: JSONB
            - jsonPath: $.*.auditDetails.createdBy
            - jsonPath: $.*.auditDetails.createdTime
            - jsonPath: $.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.rowVersion
            - jsonPath: $.*.isDeleted

    - version: 1.0
      description: Updates a stock
      fromTopic: update-stock-topic
      isTransaction: true
      queryMaps:
        - query: UPDATE STOCK SET tenantId=?, facilityId=?, productVariantId=?, quantity=?, referenceId=?, referenceIdType=?, transactionType=?, transactionReason=?, transactingPartyId=?, transactingPartyType=?, additionalDetails=?, lastModifiedBy=?, lastModifiedTime=?, rowVersion=? WHERE id=? AND isDeleted=false;
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.tenantId
            - jsonPath: $.*.facilityId
            - jsonPath: $.*.productVariantId
            - jsonPath: $.*.quantity
            - jsonPath: $.*.referenceId
            - jsonPath: $.*.referenceIdType
            - jsonPath: $.*.transactionType
            - jsonPath: $.*.transactionReason
            - jsonPath: $.*.transactingPartyId
            - jsonPath: $.*.transactingPartyType
            - jsonPath: $.*.additionalFields
              type: JSON
              dbType: JSONB
            - jsonPath: $.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.rowVersion
            - jsonPath: $.*.id

        - version: 1.0
          description: Deletes a stock
          fromTopic: delete-stock-topic
          isTransaction: true
          queryMaps:
            - query: UPDATE STOCK SET lastModifiedBy=?, lastModifiedTime=?, rowVersion=?, isDeleted=? WHERE id=?;
              basePath: $.*
              jsonMaps:
                - jsonPath: $.*.auditDetails.lastModifiedBy
                - jsonPath: $.*.auditDetails.lastModifiedTime
                - jsonPath: $.*.rowVersion
                - jsonPath: $.*.isDeleted
                - jsonPath: $.*.id